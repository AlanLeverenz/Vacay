<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>VACAY</title>

        <!-- BOOTSTRAP AND FONT-AWESOME LINKS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Firebase References
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
     -->
        <!-- CSS STYLE LINK -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container">
            <div
                class="jumbotron col-lg-8 mx-auto text-center"
                style="border-radius: 10px; color: white;"
            >
                <h1>Vacay</h1>
            </div>
            <!-- search box -->
            <div class="row">
                <div
                    class="card col-8 mx-auto mb-0 px-0"
                    id="search-parameters"
                >
                    <div
                        class="card-header pb-0"
                        style="background-color: rgb(30,30,30); color: white;"
                    >
                        <h5>Search</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search-term">Country</label>
                                <div id="pac-container">
                                    <input
                                        class="form-control"
                                        id="search-term"
                                        type="text"
                                        placeholder="Enter a location"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <button
                                    class="btn btn-secondary"
                                    id="search-button"
                                >
                                    <i class="fa fa-search"></i> Search
                                </button>
                                <button
                                    class="btn btn-secondary"
                                    id="clear-results-button"
                                >
                                    <i class="fa fa-trash"></i> Clear Results
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br />

            <div class="row">
                <div
                    class="card col-7 mx-auto my-2 px-0"
                    id="googleMapsIframeDiv"
                    style="display:none"
                >
                    <div>
                        <iframe
                            width="100%"
                            height="450"
                            frameborder="0"
                            style="border:0"
                            id="googleMapsIframe"
                        ></iframe>
                        <img
                            height="20px"
                            src="images/poweredByGoogle/powered_by_google_on_white_hdpi.png"
                        />
                    </div>
                </div>
            </div>
            <!-- country information -->
            <div class="row my-4">
                <div class="card col-7 mx-auto px-0">
                    <div
                        class="card-header pb-0"
                        id="country-info-header"
                        style="background-color: rgb(30,30,30); color: white;"
                    >
                        <h5>Country Information</h5>
                    </div>
                    <!-- space for country flag SVG area has to be set in view box -->
                    <!-- <svg width="82" height="82" viewbox="0 0 102 102">
            <rect x="1" y="1" width="100" height="100" stroke="black" stroke-width="2" fill="white"/>
            <text fill="black" x="10" y="30" id="flag"></text>
        </svg> -->

                    <!-- country information appended here -->
                    <div class="card-body" id="country-information"></div>
                </div>

            <!-- DANS WEATHER DIV -->
            <br class="weathertoggle" />
            <div
                class="card col-8 mx-auto px-0 weathertoggle"
                id="weatherContainer"
            >
                <div
                    class="card col-4 mx-auto px-0 weathertoggle"
                    id="weatherContainer"
                >
                    <div
                        class="card-header pb-0 weathertoggle"
                        id="weathertoggle"
                        style="background-color: rgb(30,30,30); color: white;"
                    >
                        <!-- CARD TITLE -->
                        <h5 class="weathertoggle" id="weatherHeader">
                            Weather
                        </h5>
                    </div>
                    <!-- WEATHER WILL DISPLAY HERE -->
                    <div
                        class="card-body weathertoggle"
                        id="weatherRender"
                    ></div>
                </div>
            </div>
        </div>

        <!-- ALAN'S ITINERARY SECTION -->
        <br>

        <div class="container">
            
            <div class="card col-8 mx-auto px-0" id="search-parameters">
                <div
                    class="card-header pb-0"
                    style="background-color: rgb(30,30,30); color: white;">
                    <h5>My Itinerary</h5>
                </div>

                <div class="card-body">
                    <table class="table table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th>Destination</th>
                            <th>Arrival Date</th>
                            <th>Arrive Via</th>
                            <th>Accommodations</th>
                            <th>Car Rental</th>
                            <th>Departure Date</th>
                            <th>Depart Via</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>

        <!-- Add Itinerary  -->
        <div class="card text-black mb-3 mt-2">
          <div class="card-header">Add Itinerary</div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="arrive-date-input">Arrival Date</label>
                <input type="text" class="form-control" id="arrive-date-input">
              </div>
              <div class="form-group">
                <label for="arrive-via-input">Arrive Via</label>
                <input type="text" class="form-control" id="arrive-via-input">
              </div>
              <div class="form-group">
                <label for="accommdations-input">Accommodations</label>
                <input type="text" class="form-control" id="accommodations-input">
              </div>
              <div class="form-group">
                <label for="car-rental-input">Car Rental</label>
                <input type="text" class="form-control" id="car-rental-input">
              </div>
              <div class="form-group">
                <label for="departure-date-input">Departure Date</label>
                <input type="text" class="form-control" id="departure-date-input">
              </div>
              <div class="form-group">
                <label for="depart-via-input">Depart Via</label>
                <input type="text" class="form-control" id="depart-via-input">
              </div>

              <button type="submit" class="btn btn-primary" id="add-itinerary-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

        <!-- SCRIPT SOURCE FILES ========================================================== -->

        <script

            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <!-- font awesome kit -->
        <script src="https://kit.fontawesome.com/768efcae0e.js"></script>

        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.database.js"></script>

        <div id="apiKeyFiles">
            <script
                type="text/javascript"
                src="javascript/ourApiKeys.js"
            ></script>
        </div>
        <!-- JS source file -->
        <script type="text/javascript" src="javascript/app.js"></script>
        <script type="text/javascript" src="javascript/weather.js"></script>
    </body>
</html>
