<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>VACAY</title>

        <!-- BOOTSTRAP AND FONT-AWESOME LINKS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
        />
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

        <!-- FONT AWESOME KIT -->
        <script src="https://kit.fontawesome.com/768efcae0e.js"></script>

        <!-- CSS STYLE LINK -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- google font links -->
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Mandali&display=swap" rel="stylesheet">  
    </head>

    <body style="height: auto; background-image: url(images/dansimages/background1.png);background-repeat: no-repeat;
    background-size: cover; padding-bottom:30px;">
        <div class="container">
            <div
                class="jumbotron col-lg-10 mx-auto text-center my-3"
                style="height: 400px;background-image: url(images/dansimages/vacay_4.png);background-repeat: no-repeat;
                background-size:cover;border-style:solid;border-width:10px;border-color:white;border-radius:5px;color:white;">
               
               <h1 style="font-family: 'Red Hat Display', sans-serif; font-size:67px;color: white;border-style: solid; border-color: white;border-radius:5px;
               border-radius: 5px; letter-spacing: 5px;text-align: center;">VACAY</h1>
            </div>
         
            <!-- SEARCH BOX -->
            <div class="row">
                
                <div class="card col-8 mx-auto mb-0 px-0" id="search-parameters" style="margin-bottom:20px; background-color: #ebfffe;">
                    <div class="card-header pb-0"
                        style="background-color: rgb(30,30,30); background-image: url(images/dansimages/cardtitleback.png);color: white;">
                        <h5>SEARCH</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search-term">COUNTRY</label>
                                <div id="pac-container">
                                    <input
                                        class="form-control"
                                        id="search-term"
                                        type="text"
                                        placeholder="Enter a location"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <button
                                    class="btn btn-secondary"
                                    id="search-button">
                                    <i class="fa fa-search"></i> Search
                                </button>
                                <button
                                    class="btn btn-secondary"
                                    id="clear-results-button">
                                    <i class="fa fa-trash"></i> Clear Results
                                </button>
                                <!-- country flag inserted here -->
                                <div class="svg-flag" id="flag" style="float:right"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- GOOGLE MAPS - DISPLAY NONE WHEN PAGE LOADS -->
            <div class="row" style="margin-bottom:20px;">
                <div
                    class="card col-7 mx-auto my-2 px-0"
                    id="googleMapsIframeDiv"
                    style="display:none">
                    <div>
                        <iframe
                            width="100%"
                            height="450"
                            frameborder="0"
                            style="border:0"
                            id="googleMapsIframe"
                        ></iframe>

                        <img
                            height="20px"
                            src="images/poweredByGoogle/powered_by_google_on_white_hdpi.png"/>
                    </div>
                </div>
            </div>

            <!-- CARD ROW -->
            <div class="row">

                <!-- COUNTRY INFO - DISPLAY NONE WHEN PAGE LOADS -->
                <div class="card col-4 mx-auto px-0 toggle-country" style="display:none;background-color: #ebfffe;">
                    <div class="card-header pb-0" id="country-info-header"
                        style="background-color: rgb(30,30,30); background-image: url(images/dansimages/cardtitleback.png);color: white;">
                        <h5>Country Information</h5>
                    </div>
                    <!-- COUNTRY INFO WILL DISPLAY HERE -->
                    <div class="card-body" id="country-information"></div>
                </div>
                        
                <!-- WEATHER REPORT - DISPLAY NONE WHEN PAGE LOADS -->
                <div class="card col-3 mx-auto px-0 toggle-weather" style="display:none;background-color: #ebfffe;">
                    <div class="card-header pb-0" id="weather-info-header"
                        style="background-color: rgb(30,30,30); background-image: url(images/dansimages/cardtitleback.png); color: white;">
                        <h5>Weather</h5>
                    </div>
                    <!-- WEATHER WILL DISPLAY HERE -->
                    <div class="card-body" id="weatherRender"></div>
                </div>

                <!-- CURRENCY CONVERTER - DISPLAY NONE WHEN PAGE LOADS -->
                <div class="card col-3 mx-auto px-0 toggle-currency" style="display:none;background-color: #ebfffe;">
                    <div class="card-header pb-0" id="currency-info-header"
                        style="background-color: rgb(30,30,30); color: white;background-image: url(images/dansimages/cardtitleback.png);">
                        <h5>Currency Converter</h5>
                    </div>

                    <!-- CURRENCY WILL DISPLAY HERE -->
                    <div class="card-body">

                        <!-- CURRENCY NAME AND CODE INSERTED HERE -->
                        <div id="currencyNameCode"></div>

                        <!-- EXCHANGE RATE INSERTED HERE -->
                        <div id="exchangeRateDisplay"></div>

                        <!-- place calculator in a card to separate -->

                        <div class="card">
                            <div class="card-body">

                                <!-- USER SELECTS FROM DROPDOWN -->
                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button" id="currency-one-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Source
                                    </button>
                                    <div class="dropdown-menu click" id="select1" aria-labelledby="currency-one-button"></div>
                                </div>
                                <div id="source-code"></div>

                                <div class="spacer"></div>

                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button" id="currency-two-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Target
                                    </button>
                                    <div class="dropdown-menu click" id="select2" aria-labelledby="currency-two-button"></div>
                                </div>
                                <div id="target-code"></div>

                                <div class="spacer"></div>

                                <!-- calculator -->
                                <div class="calculator">
                                    <button
                                        class="btn btn-light click"
                                        id="exchangeRateCalc">
                                        <i class="fas fa-calculator"></i> Quote
                                    </button>
                                </div>
                                <div id="calc-quote"></div>
                            </div> <!-- end card body -->
                        </div> <!-- end converter inside card -->
                    </div> <!-- end card body -->
                </div> <!-- end currency converter card -->
            </div> <!-- end row -->
        </div> <!-- container -->

        <!-- ITINERARY SECTION -->
        <br>
        <div class="container">
            
            <div class="card col-12 mx-auto px-0 toggle-itinerary-table" id="search-parameters" style="display:none;background-color: #ebfffe;">
                <div
                    class="card-header pb-0"
                    style="background-color: rgb(30,30,30); color: white;background-image: url(images/dansimages/cardtitleback.png);">
                    <h5>My Itinerary</h5>
                </div>

                <!-- itinerary table -->
                <div class="card-body">
                    <table class="table table-hover" id='itinerary-table'>
                        <thead>
                            <tr>
                                <th scope="col">Destination</th>
                                <th scope="col">Arrival Date</th>
                                <th scope="col">Arrive Via</th>
                                <th scope="col">Accommodations</th>
                                <th scope="col">Car Rental</th>
                                <th scope="col">Departure Date</th>
                                <th scope="col">Depart Via</th>
                            </tr>
                        </thead>
                    <!-- ITINERARY TABLE ITEMS INSERTED HERE -->
                    <tbody></tbody>
                    </table>
                </div> <!-- end table card-body -->

                <!-- Add itinerary button -->
                <div class="form-group">
                    <button
                        class="btn btn-primary"
                        id="add-itinerary-button">
                        <i class="far fa-address-card"></i> Add Itinerary
                    </button>
                </div>
            </div> <!-- end Itinerary table section -->

            <!-- ADD NEW ITINERARY FORM -->
            <!-- Itinerary Entry Form -->
            <div class="card text-black mb-3 mt-2 toggle-itinerary-form" style="display:none">
            <div class="card-header itinerary-form-header">Add Itinerary</div>

            <div class="card-body" style="margin-bottom:30px;">
                <form>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="arrive-date-input">Arrival Date</label>
                        <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control" id="arrive-date-input">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                        </div>
                    
                    </div>
                    <div class="form-group">
                        <label for="arrive-via-input">Arrive Via</label>
                        <input type="text" class="form-control" id="arrive-via-input">
                    </div>
                    <div class="form-group">
                        <label for="accommdations-input">Accommodations</label>
                        <input type="text" class="form-control" id="accommodations-input">
                    </div>
                    <div class="form-group">
                        <label for="car-rental-input">Car Rental</label>
                        <input type="text" class="form-control" id="car-rental-input">
                    </div>
                    <div class="form-group">
                            <label for="departure-date-input">Departure Date</label>
                            <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control" id="departure-date-input">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                            </div>
                    
                    </div>
                    <div class="form-group">
                        <label for="depart-via-input">Depart Via</label>
                        <input type="text" class="form-control" id="depart-via-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-itinerary-btn">Submit</button>
                    <button class="btn btn-primary" id="hide-itinerary-form-button">Hide Form</button>
                </form>
       
            </div> <!-- itinerary container -->
        </div>
    </div>

    <!-- SCRIPT SOURCE FILES ========================================================== -->

    <!-- jQuery CDN -->
    <script

        crossorigin="anonymous"
    ></script>

    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    ></script>

<script>$(".datepicker").datepicker();</script>

    <script src="https://kit.fontawesome.com/768efcae0e.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>

    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="javascript/weather.js"></script>

    </body>
</html>
